<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Filmes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Busca de Filmes</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Filme">
            <button id="searchButton">Buscar</button>
			<div id="autocompleteResults" class="autocomplete-results"></div>
        </div>
        <div id="result">
		<img src="URL_DO_POSTER" alt="Título do Filme">
		<div class="movie-info">
        <h2>Título do Filme (Ano)</h2>
        <p><strong>Diretor:</strong> Nome do Diretor</p>
        <p><strong>Atores:</strong> Nome dos Atores</p>
        <p><strong>Gênero:</strong> Gênero do Filme</p>
        <p><strong>Sinopse:</strong> Sinopse do Filme</p>
        <p><strong>IMDb:</strong> Classificação</p>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
